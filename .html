<div id="template-customizer" class="bg-card">
    <a
        href="javascript:void(0)"
        class="template-customizer-open-btn"
        tabindex="-1"
    ></a>
    <div
        class="p-6 m-0 lh-1 border-bottom template-customizer-header position-relative py-4"
    >
        <h6 class="template-customizer-t-panel_header mb-1"></h6>
        <p class="template-customizer-t-panel_sub_header mb-0 small"></p>
        <div
            class="d-flex align-items-center gap-2 position-absolute end-0 top-0 mt-6 me-5"
        >
            <a
                href="javascript:void(0)"
                class="template-customizer-reset-btn text-heading"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Reset Customizer"
                ><i class="fa-solid fa-arrows-rotate"></i
                ><span
                    class="badge rounded-pill bg-danger badge-dot badge-notifications d-none"
                ></span
            ></a>
            <a
                href="javascript:void(0)"
                class="template-customizer-close-btn fw-light text-heading"
                tabindex="-1"
            >
                <i class="fa-solid fa-times"></i>
            </a>
        </div>
    </div>
    <div class="template-customizer-inner pt-6">
        <div class="template-customizer-primary-color"> <h5 class="m-0 px-6 py-6"> <span class=" bg-label-primary rounded-1 py-1 px-3 small" >Warna</span > </h5> <div class="m-0 px-6 pb-6 template-customizer-primary-color-picker w-100"> <label for="customizerPrimaryColor" class="form-label template-customizer-t-color_picker_label mb-2" >Color Picker</label > <input type="color" id="customizerPrimaryColor" name="customizerPrimaryColor" class="form-control form-control-color" value="#563d7c" title="Choose your color" /> </div> </div>
        <div class="template-customizer-theming">
            <h5 class="m-0 px-6 py-6">
                <span
                    class="template-customizer-t-theming_header bg-label-primary rounded-1 py-1 px-3 small"
                ></span>
            </h5>
            <div class="m-0 px-6 pb-6 template-customizer-style w-100">
                <label
                    for="customizerStyle"
                    class="form-label d-block template-customizer-t-style_label mb-2"
                ></label>
                <div class="row px-1 template-customizer-styles-options"></div>
            </div>
            <div class="m-0 px-6 template-customizer-themes w-100">
                <label
                    for="customizerTheme"
                    class="form-label template-customizer-t-theme_label mb-2"
                ></label>
                <div class="row px-1 template-customizer-themes-options"></div>
            </div>
        </div>
        <div class="template-customizer-layout">
            <hr class="m-0 px-6 my-6" />
            <h5 class="m-0 px-6 pb-6">
                <span
                    class="template-customizer-t-layout_header bg-label-primary rounded-2 py-1 px-3 small"
                ></span>
            </h5>
            <div class="m-0 px-6 pb-6 d-block template-customizer-layouts">
                <label
                    for="customizerStyle"
                    class="form-label d-block template-customizer-t-layout_label mb-2"
                ></label>
                <div class="row px-1 template-customizer-layouts-options"></div>
            </div>
            <div class="m-0 px-6 pb-6 template-customizer-headerOptions w-100">
                <label
                    for="customizerHeader"
                    class="form-label template-customizer-t-layout_header_label mb-2"
                ></label>
                <div class="row px-1 template-customizer-header-options"></div>
            </div>
            <div
                class="m-0 px-6 pb-6 template-customizer-layoutNavbarOptions w-100"
            >
                <label
                    for="customizerNavbar"
                    class="form-label template-customizer-t-layout_navbar_label mb-2"
                ></label>
                <div class="row px-1 template-customizer-navbar-options"></div>
            </div>
            <div class="m-0 px-6 pb-6 template-customizer-content w-100">
                <label
                    for="customizerContent"
                    class="form-label template-customizer-t-content_label mb-2"
                ></label>
                <div class="row px-1 template-customizer-content-options"></div>
            </div>
            <div class="m-0 px-6 pb-6 template-customizer-directions w-100">
                <label
                    for="customizerDirection"
                    class="form-label template-customizer-t-direction_label mb-2"
                ></label>
                <div
                    class="row px-1 template-customizer-directions-options"
                ></div>
            </div>
        </div>
    </div>
</div>
